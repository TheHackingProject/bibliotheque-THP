name: Sync Markdown to Wiki

on:
  workflow_dispatch: # Permet un d√©clenchement manuel

jobs:
  sync_wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo principal
        uses: actions/checkout@v3

      - name: Configure Git pour GitHub Actions
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Clone du Wiki avec Authentification
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki

      - name: Nettoyer les fichiers modifi√©s dans le Wiki
        run: |
          cd wiki
          git rm -rf . 2>/dev/null || echo "Aucun fichier existant √† supprimer"

      - name: Copier et renommer les fichiers Markdown en aplatissant la structure
        run: |
          find . -name "*.md" -not -path "./wiki/*" | while IFS= read -r file; do
            relative_path="${file#./}"             # Enl√®ve le ./ pour avoir un chemin relatif
            renamed_file="${relative_path//\//_}"  # Remplace les / par _ pour √©viter les conflits
            cp "$file" "wiki/${renamed_file}"      # Copie sous le nouveau nom
          done

      - name: G√©n√©rer une Table des Mati√®res avec hi√©rarchie
        run: |
          echo "## üìÇ Table des Mati√®res" > wiki/_Sidebar.md
          echo "" >> wiki/_Sidebar.md
          echo "- [üè† Accueil](Home)" >> wiki/_Sidebar.md
          REPO_URL="https://github.com/${{ github.repository }}/wiki"

          declare -A folder_map

          find . -name "*.md" -not -path "./wiki/*" | while IFS= read -r file; do
            relative_path="${file#./}"             # Enl√®ve le ./ pour avoir un chemin relatif
            renamed_file="${relative_path//\//_}"  # Remplace les / par _ pour √©viter les conflits
            filename_readable=$(basename "$file" .md | sed 's/_/ /g')

            dir_path=$(dirname "$relative_path")   # Extrait le dossier parent
            folder_map["$dir_path"]+="  - [${filename_readable}](${REPO_URL}/${renamed_file})"$'\n'
          done

          # G√©n√©rer la hi√©rarchie
          for folder in "${!folder_map[@]}"; do
            if [[ "$folder" != "." ]]; then
              folder_name=$(basename "$folder" | sed 's/_/ /g')
              echo "- **${folder_name}**" >> wiki/_Sidebar.md
            fi
            echo "${folder_map[$folder]}" >> wiki/_Sidebar.md
          done

      - name: D√©finir README.md comme page d'accueil du Wiki
        run: |
          if [ -f wiki/README.md ]; then
            mv wiki/README.md wiki/Home.md
          fi

      - name: Commit et push des fichiers mis √† jour
        run: |
          cd wiki
          git add .
          git commit -m "Mise √† jour automatique du Wiki" || echo "Aucune modification d√©tect√©e"
          git push

        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
