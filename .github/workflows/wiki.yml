name: Sync Markdown to Wiki

on:
  push:
    branches:
      - master  # Ex√©cute l'action √† chaque push sur la branche principale
  workflow_dispatch: # Permet un d√©clenchement manuel

jobs:
  sync_wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo principal
        uses: actions/checkout@v3

      - name: Configure Git pour GitHub Actions
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Clone du Wiki avec Authentification
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki

      - name: Nettoyer compl√®tement le Wiki (sauf .git)
        run: |
          cd wiki
          rm -rf *  # Supprime tous les fichiers existants sauf .git
          echo "Wiki vid√© avant la synchronisation."

      - name: Copier tous les fichiers Markdown √† la racine du Wiki
        run: |
          find . -name "*.md" -not -path "./wiki/*" -exec cp {} wiki/ \;

      - name: D√©finir README.md comme page d'accueil du Wiki
        run: |
          if [ -f wiki/README.md ]; then
            mv wiki/README.md wiki/Home.md
          fi

      - name: G√©n√©rer une Table des Mati√®res avec URLs correctes
        run: |
          echo "## üìÇ Table des Mati√®res" > wiki/_Sidebar.md
          echo "" >> wiki/_Sidebar.md
          echo "- [üè† Accueil](Home)" >> wiki/_Sidebar.md

          REPO_URL="https://github.com/${{ github.repository }}/wiki"

          for dir in $(find . -type d -mindepth 1 -not -path "./wiki*" -not -path "./.git*" -not -path "./.github*"); do
              folder_name=$(basename "$dir" | sed 's/_/ /g') # Remplace les _ par espaces

              echo "<details>" >> wiki/_Sidebar.md
              echo "  <summary><b>${folder_name}</b></summary>" >> wiki/_Sidebar.md
              echo "  <ul>" >> wiki/_Sidebar.md

              for file in "$dir"/*.md; do
                if [ -f "$file" ]; then
                  filename=$(basename "$file" .md)
                  filename_readable=$(echo "$filename" | sed 's/_/ /g') # Remplace les _ par espaces
                  echo "    <li><a href='${REPO_URL}/${filename}'>${filename_readable}</a></li>" >> wiki/_Sidebar.md
                fi
              done

              echo "  </ul>" >> wiki/_Sidebar.md
              echo "</details>" >> wiki/_Sidebar.md
          done

      - name: Commit et push des fichiers mis √† jour
        run: |
          cd wiki
          git add .
          git commit -m "Mise √† jour automatique du Wiki avec URLs correctes" || echo "Aucune modification d√©tect√©e"
          git push